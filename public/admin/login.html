<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - EZCENTIALS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center">
    <div class="w-full max-w-sm">
      <div class="mb-8 text-center">
        <h1 class="font-headline text-5xl tracking-tighter">EZCENTIALS</h1>
        <p class="mt-2 text-sm uppercase tracking-widest text-gray-500">
          ADMINISTRATION
        </p>
      </div>

      <div class="rounded-2xl border border-gray-200 bg-white p-8 shadow-lg">
        <h2 class="mb-6 text-2xl font-semibold">Connexion Admin</h2>
        <form id="login-form" class="grid gap-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Mot de passe</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
          </div>
          <button
            type="submit"
            id="login-button"
            class="mt-4 w-full rounded-full bg-gray-900 p-3 text-white transition hover:bg-gray-800 disabled:opacity-50"
          >
            Se connecter
          </button>
        </form>
        <p id="error-message" class="mt-4 text-center text-sm text-red-600"></p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js';
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';

      const firebaseConfig = {
        projectId: 'studio-8762209881-fa482',
        appId: '1:188715334152:web:4c1edd6a3043cd6f806fbd',
        apiKey: 'AIzaSyDZ2GLM3V8LmtKhwfPj84Yt4DL3lTRT1KI',
        authDomain: 'studio-8762209881-fa482.firebaseapp.com',
        storageBucket: 'studio-8762209881-fa482.appspot.com',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Redirect if already logged in as admin
      onAuthStateChanged(auth, (user) => {
        if (user && user.email === 'ezcentials@gmail.com') {
          window.location.href = '/admin/index.html';
        }
      });

      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        loginButton.disabled = true;
        errorMessage.textContent = '';

        const email = loginForm.email.value;
        const password = loginForm.password.value;

        if (email !== 'ezcentials@gmail.com') {
          errorMessage.textContent =
            "L'accès est réservé à l'administrateur.";
          loginButton.disabled = false;
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Success is handled by onAuthStateChanged
          })
          .catch((error) => {
            console.error('Login Error:', error);
            errorMessage.textContent = 'Email ou mot de passe incorrect.';
            loginButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
